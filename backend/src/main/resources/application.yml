spring:
  application:
    name: backend

  jwt:
    public:
      key: classpath:keys/public.pub
    private:
      key: classpath:keys/private.key

  devtools:
    restart:
      enabled: true

  datasource:
    url: jdbc:postgresql://${POSTGRES_HOST:localhost}:${POSTGRES_PORT:5432}/${POSTGRES_DB:digital_flavor}
    username: ${POSTGRES_USER:user}
    password: ${POSTGRES_PASSWORD:password}
    driver-class-name: org.postgresql.Driver

  jpa:
    show-sql: false
    generate-ddl: false
    hibernate:
      ddl-auto: none
      properties:
        hibernate:
          jdbc:
            lob:
              non_contextual_creation: true
    open-in-view: false

  liquibase:
    change-log: classpath:db/master.xml

  redis:
    host: ${REDIS_HOST:redis}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:password_2}
    timeout: 2000
    lettuce:
      pool:
        max-active: 8
        max-idle: 8
        min-idle: 0
        max-wait: -1

  output:
    ansi:
      enabled: always

server:
  port:  ${SERVER_PORT:8080}
  error:
    include-stacktrace: on_param

logging:
  level:
    root: INFO
    br.com.digital.flavor.backend: DEBUG
  file:
    name: logs/application.log
